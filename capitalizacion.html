<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de Capitalización - Financia</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">CAPITALIZACIÓN</div>
    <nav class="vertical-nav">
      <a href="index.html">Conversión de Tasas</a>
      <a href="anualidades.html">Anualidades</a>
      <a href="amortizacion.html">Amortización</a>
      <a href="capitalizacion.html" class="active">Capitalización</a>
      <a href="interes.html">Interés Simple/Compuesto</a>
      <a href="repartos.html">Repartos Proporcionales</a>
    </nav>
  </header>

  <main>
    <section id="capitalizacion" class="calculator-module">
      <h2>Calculadora de Capitalización con Cuotas</h2>
      <form id="form-capitalizacion">
        <div class="form-group">
          <label for="ahorro-monto">Monto Objetivo Final (FV)</label>
          <input type="number" id="ahorro-monto" step="any" placeholder="Ej: 8500000" required/>
        </div>
        <div class="form-group">
          <label for="ahorro-tasa">Tasa de Interés Anual (%)</label>
          <input type="number" id="ahorro-tasa" step="any" placeholder="Ej: 8" required/>
        </div>
        <div class="form-group">
          <label for="ahorro-plazo">Plazo del Ahorro</label>
          <div class="input-group">
            <input type="number" id="ahorro-plazo" step="any" placeholder="Ej: 2" required/>
            <select id="ahorro-plazo-unidad">
              <option value="anios" selected>Años</option>
              <option value="meses">Meses</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="ahorro-frecuencia">Frecuencia de Capitalización</label>
          <select id="ahorro-frecuencia">
            <option value="mensual" selected>Mensual</option>
            <option value="bimestral">Bimestral</option>
            <option value="trimestral">Trimestral</option>
            <option value="semestral">Semestral</option>
            <option value="anual">Anual</option>
          </select>
        </div>
        <button type="submit">Calcular Tabla de Capitalización</button>
      </form>

      <div id="tabla-capitalizacion-container" class="hidden">
        <h3>Tabla de Capitalización</h3>
        <table class="amortization-table">
          <thead>
            <tr>
              <th>Periodo</th>
              <th>Saldo</th>
              <th>Interés Ganado</th>
              <th>Cuota Aportada</th>
              <th>Incremento Total</th>
            </tr>
          </thead>
          <tbody id="capitalizacion-body">
            <!-- JS inserta aquí -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="capitalizacion.js"></script>
</body>
</html>
